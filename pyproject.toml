[tool.poetry]
name = "google-api-python-client-stubs"
version = "1.21.0"
description = "Type stubs for google-api-python-client"
authors = ["Henrik Bru√•dal <henrik.bruasdal@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/henribru/google-api-python-client-stubs"
packages = [
    { include = "googleapiclient-stubs" },
    { include = "apiclient-stubs" },
]
classifiers = [
   "Typing :: Stubs Only",
]

[tool.poetry.dependencies]
python = "^3.7"
google-api-python-client = ">=2.107.0"
typing-extensions = ">=3.10.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.0.1"
black = "^23.1.0"
isort = {version = "^5.12.0", python = "^3.8"}
stubdefaulter = "^0.1.0"

[tool.isort]
profile = "black"
known_first_party = [
    "apiclient",
    "googleapiclient",
]
combine_as_imports = true
float_to_top = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
