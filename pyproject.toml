[tool.poetry]
name = "google-api-python-client-stubs"
version = "1.25.0"
description = "Type stubs for google-api-python-client"
authors = ["Henrik Bru√•dal <henrik.bruasdal@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/henribru/google-api-python-client-stubs"
packages = [
    { include = "googleapiclient-stubs" },
    { include = "apiclient-stubs" },
]
classifiers = [
   "Typing :: Stubs Only",
]

[tool.poetry.dependencies]
python = "^3.7"
google-api-python-client = ">=2.122.0"
typing-extensions = ">=3.10.0"
types-httplib2 = ">=0.22.0.2"

[tool.poetry.group.dev.dependencies]
mypy = {version = "^1.9.0", python = "^3.8"}
black = {version = "^24.3.0", python = "^3.8"}
isort = {version = "^5.13.2", python = "^3.8"}
stubdefaulter = "^0.1.0"

[tool.black]
target_version = ["py38"]

[tool.isort]
profile = "black"
known_first_party = [
    "apiclient",
    "googleapiclient",
]
combine_as_imports = true

[tool.mypy]
warn_unused_ignores = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
