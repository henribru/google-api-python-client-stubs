name: Publish to PyPi

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
      
    # - name: Set up Python
    #   uses: actions/setup-python@v5
      
    - name: Install uv
      uses: astral-sh/setup-uv@v2
    
    - name: Build
      run: uv build
      
    - name: Publish
      run: uv publish
